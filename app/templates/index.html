{% extends 'base.html' %}

{% block content %}

<h1> more information </h1>

<ul>
{% for task in all_task %}
    <li class="task_item" >
    <h5>{{ task.title }} </h5>
    <hr>
    <p> {{ task.content }} </p>
    
    <div id="link_to_more" ><a href="post/{{ task.id }}" class="a_more_info" > more info </a></div>

    </li>
{% endfor %}
</ul>


{% endblock %}
