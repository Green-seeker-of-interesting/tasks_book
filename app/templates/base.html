<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/styles.css')}}">

    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title> Main Page </title>
    {% endif %}
</head>
<body>

    {% block menu %}
    <nav>
        <ul class="top_menu" >
        {% for item in menu %}
        <a href="{{item.url}}"> <li class="menu_item" > {{item.name}} </li></a>
        {% endfor %}
        </ul>
    </nav>
    {% endblock %}

    <!-- ================================ -->
    <div class="block_content">
        {% block content %}
    
        {% endblock %}
    </div>

</body>
</html>
